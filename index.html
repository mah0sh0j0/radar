<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダー</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #time-display {
            margin-bottom: 5px;
        }
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="time-display">Loading...</div>
        <div id="nav-buttons">
            <button id="prev-button" class="nav-button">&lt;</button>
            <button id="next-button" class="nav-button">&gt;</button>
        </div>
    </div>
    <div id="map"></div>
    <script>
        let map;
        let currentIndex = 0;
        let validtimes = [];

        function updateRadarLayer(basetime, validtime) {
            const tileUrl = `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${validtime}/surf/hrpns/{z}/{x}/{y}.png`;
            const maskUrl = `https://www.jma.go.jp/bosai/jmatile/data/map/none/none/none/surf/mask/{z}/{x}/{y}.png`;

            // レイヤーを削除する前に新しいレイヤーを追加する
            map.addSource('jma-radar-new', {
                type: 'raster',
                tiles: [tileUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: 'jma-radar-layer-new',
                type: 'raster',
                source: 'jma-radar-new'
            });

            map.addSource('jma-mask-new', {
                type: 'raster',
                tiles: [maskUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: 'jma-mask-layer-new',
                type: 'raster',
                source: 'jma-mask-new'
            });

            // 既存のレイヤーを削除
            if (map.getLayer('jma-radar-layer')) {
                map.removeLayer('jma-radar-layer');
            }
            if (map.getSource('jma-radar')) {
                map.removeSource('jma-radar');
            }
            if (map.getLayer('jma-mask-layer')) {
                map.removeLayer('jma-mask-layer');
            }
            if (map.getSource('jma-mask')) {
                map.removeSource('jma-mask');
            }

            // 新しいレイヤーを古いレイヤーに置き換える
            map.setLayerZoomRange('jma-radar-layer-new', 0, 10);
            map.setLayerZoomRange('jma-mask-layer-new', 0, 10);

            map.moveLayer('jma-radar-layer-new', 'usgs-layer');
            map.moveLayer('jma-mask-layer-new', 'usgs-layer');

            map.setPaintProperty('jma-radar-layer-new', 'raster-opacity', 1);
            map.setPaintProperty('jma-mask-layer-new', 'raster-opacity', 1);

            map.setPaintProperty('jma-radar-layer', 'raster-opacity', 0);
            map.setPaintProperty('jma-mask-layer', 'raster-opacity', 0);

            map.removeLayer('jma-radar-layer');
            map.removeLayer('jma-mask-layer');

            map.renameLayer('jma-radar-layer-new', 'jma-radar-layer');
            map.renameLayer('jma-mask-layer-new', 'jma-mask-layer');

            map.renameSource('jma-radar-new', 'jma-radar');
            map.renameSource('jma-mask-new', 'jma-mask');

            // JSTに変換して表示
            const validDateUTC = new Date(validtime.slice(0, 4), validtime.slice(4, 6) - 1, validtime.slice(6, 8), validtime.slice(8, 10), validtime.slice(10, 12), validtime.slice(12, 14));
            const validDateJST = new Date(validDateUTC.getTime() + 9 * 60 * 60 * 1000);
            const formattedDateJST = validDateJST.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });

            document.getElementById('time-display').innerText = `レーダー画像時刻: ${formattedDateJST}`;
            updateNavButtons();
        }

        function updateNavButtons() {
            document.getElementById('prev-button').disabled = currentIndex === validtimes.length - 1;
            document.getElementById('next-button').disabled = currentIndex === 0;
        }

        document.getElementById('prev-button').onclick = () => {
            if (currentIndex < validtimes.length - 1) {
                currentIndex++;
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

        document.getElementById('next-button').onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                const now = new Date();
                validtimes = data
                    .map(item => ({ basetime: item.basetime, validtime: item.validtime }))
                    .filter(item => {
                        const validDate = new Date(
                            item.validtime.slice(0, 4),
                            item.validtime.slice(4, 6) - 1,
                            item.validtime.slice(6, 8),
                            item.validtime.slice(8, 10),
                            item.validtime.slice(10, 12),
                            item.validtime.slice(12, 14)
                        );
                        return validDate <= now;
                    });

                if (validtimes.length === 0) {
                    document.getElementById('time-display').innerText = '過去のデータが見つかりませんでした';
                    return;
                }

                // 地図の初期化
                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        sources: {
                            'usgs': {
                                type: 'raster',
                                tiles: [
                                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                                ],
                                tileSize: 256,
                                maxzoom: 19
                            }
                        },
                        layers: [
                            {
                                id: 'usgs-layer',
                                type: 'raster',
                                source: 'usgs',
                                minzoom: 0,
                                maxzoom: 19
                            }
                        ]
                    },
                    center: [139.6917, 35.6895], // 東京の中心
                    zoom: 6
                });

                map.on('load', function () {
                    // 最初のレーダー画像を表示
                    updateRadarLayer(validtimes[0].basetime, validtimes[0].validtime);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
