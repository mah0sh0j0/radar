<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダー</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // MapLibreの初期設定
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'usgs': {
                        type: 'raster',
                        tiles: [
                            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                        ],
                        tileSize: 256,
                        maxzoom: 19
                    }
                },
                layers: [
                    {
                        id: 'usgs-layer',
                        type: 'raster',
                        source: 'usgs',
                        minzoom: 0,
                        maxzoom: 19
                    }
                ]
            },
            center: [139.6917, 35.6895], // 東京の中心
            zoom: 6 // 初期ズームレベル
        });

        // JMAのJSONからbasetimeとvalidtimeを取得してレーダー画像を表示
        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                const basetime = data[0].basetime;
                const validtime = data[0].validtime; // validtimeの値を正しく取得

                console.log("basetime: ", basetime);  // basetimeの確認
                console.log("validtime: ", validtime);  // validtimeの確認

                const firstValidtime = validtime[0].validtime;  // 最初のvalidtimeを取得
                console.log("First validtime: ", firstValidtime);  // 最初のvalidtimeを確認

                const tileUrl = `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${firstValidtime}/surf/hrpns/{z}/{x}/{y}.png`;

                console.log("Generated Tile URL: ", tileUrl);  // 生成されたURLを確認

                map.on('load', function () {
                    map.addSource('jma-radar', {
                        type: 'raster',
                        tiles: [tileUrl],
                        tileSize: 256,
                        maxzoom: 10
                    });

                    map.addLayer({
                        id: 'jma-radar-layer',
                        type: 'raster',
                        source: 'jma-radar'
                    });
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
