<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダー</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #time-display {
            margin-bottom: 5px;
        }
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #crosshair-horizontal, #crosshair-vertical {
            position: absolute;
            background: red;
            z-index: 10;
        }
        #crosshair-horizontal {
            width: 50px; /* 十字線の水平線の長さ */
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #crosshair-vertical {
            width: 2px;
            height: 50px; /* 十字線の垂直線の長さ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #centerLatLngDisplay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 10;
            white-space: pre-line; /* 改行を反映 */
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="time-display">Loading...</div>
        <div id="nav-buttons">
            <button id="prev-button" class="nav-button">&lt;</button>
            <button id="next-button" class="nav-button">&gt;</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="crosshair-horizontal"></div>
    <div id="crosshair-vertical"></div>
    <div id="centerLatLngDisplay"></div>
    <script>
        let map;
        let currentIndex = 0;
        let validtimes = [];
        let currentLayer = null;
        let pastOffset = 0; // 過去に遡る際のオフセット（5分刻み）

        function updateRadarLayer(basetime, validtime) {
            const tileUrl = `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${validtime}/surf/hrpns/{z}/{x}/{y}.png`;
            const maskUrl = `https://www.jma.go.jp/bosai/jmatile/data/map/none/none/none/surf/mask/{z}/{x}/{y}.png`;

            const newRadarLayerId = `jma-radar-${Date.now()}`;
            const newMaskLayerId = `jma-mask-${Date.now()}`;

            map.addSource(newRadarLayerId, {
                type: 'raster',
                tiles: [tileUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: newRadarLayerId,
                type: 'raster',
                source: newRadarLayerId
            });

            map.addSource(newMaskLayerId, {
                type: 'raster',
                tiles: [maskUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: newMaskLayerId,
                type: 'raster',
                source: newMaskLayerId
            });

            if (currentLayer) {
                if (map.getLayer(currentLayer.radar)) {
                    map.removeLayer(currentLayer.radar);
                }
                if (map.getSource(currentLayer.radar)) {
                    map.removeSource(currentLayer.radar);
                }

                if (map.getLayer(currentLayer.mask)) {
                    map.removeLayer(currentLayer.mask);
                }
                if (map.getSource(currentLayer.mask)) {
                    map.removeSource(currentLayer.mask);
                }
            }

            currentLayer = {
                radar: newRadarLayerId,
                mask: newMaskLayerId
            };

            const validDateUTC = new Date(validtime.slice(0, 4), validtime.slice(4, 6) - 1, validtime.slice(6, 8), validtime.slice(8, 10), validtime.slice(10, 12));
            const validDateJST = new Date(validDateUTC.getTime() + 9 * 60 * 60 * 1000);
            const formattedDateJST = validDateJST.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo', hour12: false }).slice(0, -3);

            document.getElementById('time-display').innerText = formattedDateJST;
            updateNavButtons();
        }

        function updateNavButtons() {
            // 未来のデータも存在するため、どちらのボタンも最初はグレーアウトしない
            document.getElementById('prev-button').disabled = currentIndex === 0 && pastOffset === 0;
            document.getElementById('next-button').disabled = currentIndex === validtimes.length - 1 && pastOffset === 0;
        }

        document.getElementById('prev-button').onclick = () => {
            if (pastOffset < 12) {
                pastOffset++;
                const pastTime = calculatePastTime(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime, pastOffset);
                updateRadarLayer(pastTime.basetime, pastTime.validtime);
            } else if (currentIndex > 0) {
                currentIndex--;
                pastOffset = 0; // リセット
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

        document.getElementById('next-button').onclick = () => {
            if (pastOffset > 0) {
                pastOffset--;
                const futureTime = calculatePastTime(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime, pastOffset);
                updateRadarLayer(futureTime.basetime, futureTime.validtime);
            } else if (currentIndex < validtimes.length - 1) {
                currentIndex++;
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

        function calculatePastTime(basetime, validtime, offset) {
            const pastBaseTime = (parseInt(basetime) - offset * 500).toString().padStart(12, '0');
            const pastValidTime = (parseInt(validtime) - offset * 500).toString().padStart(12, '0');
            return { basetime: pastBaseTime, validtime: pastValidTime };
        }

        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                validtimes = data.map(item => ({
                    basetime: item.basetime,
                    validtime: item.validtime
                }));

                if (validtimes.length === 0) {
                    document.getElementById('time-display').innerText = 'データが見つかりませんでした';
                    return;
                }

                currentIndex = validtimes.length - 1; // 最新のデータを表示する

                // ここで map を初期化
                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        sources: {
                            'usgs': {
                                type: 'raster',
                                tiles: [
                                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                                ],
                                tileSize: 256,
                                maxzoom: 19
                            }
                        },
                        layers: [
                            {
                                id: 'usgs-layer',
                                type: 'raster',
                                source: 'usgs',
                                minzoom: 0,
                                maxzoom: 19
                            }
                        ]
                    },
                    center: [139, 35],
                    zoom: 6
                });

                // map の初期化が完了した後に 'load' イベントを設定
                map.on('load', function () {
                    updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);

                    // マップの移動時に中心の緯度経度を更新
                    map.on('move', function () {
                        const center = map.getCenter();
                        document.getElementById('centerLatLngDisplay').innerText = 
                            `北緯: ${center.lat.toFixed(5)}\n東経: ${center.lng.toFixed(5)}`;
                    });

                    // 初回表示
                    const initialCenter = map.getCenter();
                    document.getElementById('centerLatLngDisplay').innerText = 
                        `北緯: ${initialCenter.lat.toFixed(5)}\n東経: ${initialCenter.lng.toFixed(5)}`;
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
