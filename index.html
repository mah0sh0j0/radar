<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre タイル表示</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #time-display {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="time-display">Loading...</div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="map"></div>
    <script>
        let basetimeIndex = 0;
        let validtimeIndex = 0;
        let targetTimes = [];

        // MapLibreの初期設定
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'usgs': {
                        type: 'raster',
                        tiles: [
                            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                        ],
                        tileSize: 256,
                        maxzoom: 19
                    }
                },
                layers: [
                    {
                        id: 'usgs-layer',
                        type: 'raster',
                        source: 'usgs',
                        minzoom: 0,
                        maxzoom: 19
                    }
                ]
            },
            center: [139.6917, 35.6895], // 東京の中心
            zoom: 6 // 初期ズームレベル
        });

        // JSONからbasetimeとvalidtimeを取得
        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                targetTimes = data;
                updateRadarLayer();
            })
            .catch(error => console.error('Error loading JSON:', error));

        document.getElementById('prev').addEventListener('click', () => {
            if (validtimeIndex > 0) {
                validtimeIndex--;
            } else if (basetimeIndex > 0) {
                basetimeIndex--;
                validtimeIndex = targetTimes[basetimeIndex].validtime.length - 1;
            }
            updateRadarLayer();
        });

        document.getElementById('next').addEventListener('click', () => {
            if (validtimeIndex < targetTimes[basetimeIndex].validtime.length - 1) {
                validtimeIndex++;
            } else if (basetimeIndex < targetTimes.length - 1) {
                basetimeIndex++;
                validtimeIndex = 0;
            }
            updateRadarLayer();
        });

        function updateRadarLayer() {
            const basetime = targetTimes[basetimeIndex].basetime;
            const validtime = targetTimes[basetimeIndex].validtime[validtimeIndex];
            document.getElementById('time-display').innerText = `レーダー画像時刻: ${validtime}`;

            if (map.getSource('jma-radar')) {
                map.removeLayer('jma-radar-layer');
                map.removeSource('jma-radar');
            }

            map.addSource('jma-radar', {
                type: 'raster',
                tiles: [
                    `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${validtime}/surf/hrpns/{z}/{x}/{y}.png`
                ],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: 'jma-radar-layer',
                type: 'raster',
                source: 'jma-radar'
            });
        }
    </script>
</body>
</html>
