<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダー</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #time-display {
            margin-bottom: 5px;
        }
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="time-display">Loading...</div>
        <div id="nav-buttons">
            <button id="prev-button" class="nav-button">&lt;</button> <!-- ボタンを左に配置 -->
            <button id="next-button" class="nav-button">&gt;</button> <!-- ボタンを右に配置 -->
        </div>
    </div>
    <div id="map"></div>
    <script>
        let map;
        let currentIndex = 0;
        let validtimes = [];
        let currentLayer = null;

        function updateRadarLayer(basetime, validtime) {
            const tileUrl = `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${validtime}/surf/hrpns/{z}/{x}/{y}.png`;
            const maskUrl = `https://www.jma.go.jp/bosai/jmatile/data/map/none/none/none/surf/mask/{z}/{x}/{y}.png`;

            const newRadarLayerId = `jma-radar-${Date.now()}`;
            const newMaskLayerId = `jma-mask-${Date.now()}`;

            map.addSource(newRadarLayerId, {
                type: 'raster',
                tiles: [tileUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: newRadarLayerId,
                type: 'raster',
                source: newRadarLayerId
            });

            map.addSource(newMaskLayerId, {
                type: 'raster',
                tiles: [maskUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: newMaskLayerId,
                type: 'raster',
                source: newMaskLayerId
            });

            if (currentLayer) {
                if (map.getLayer(currentLayer.radar)) {
                    map.removeLayer(currentLayer.radar);
                }
                if (map.getSource(currentLayer.radar)) {
                    map.removeSource(currentLayer.radar);
                }

                if (map.getLayer(currentLayer.mask)) {
                    map.removeLayer(currentLayer.mask);
                }
                if (map.getSource(currentLayer.mask)) {
                    map.removeSource(currentLayer.mask);
                }
            }

            currentLayer = {
                radar: newRadarLayerId,
                mask: newMaskLayerId
            };

            const validDateUTC = new Date(validtime.slice(0, 4), validtime.slice(4, 6) - 1, validtime.slice(6, 8), validtime.slice(8, 10), validtime.slice(10, 12));
            const validDateJST = new Date(validDateUTC.getTime() + 9 * 60 * 60 * 1000);
            const formattedDateJST = validDateJST.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo', hour12: false }).slice(0, -3);

            document.getElementById('time-display').innerText = formattedDateJST;
            updateNavButtons();
        }

        function updateNavButtons() {
            document.getElementById('prev-button').disabled = currentIndex === validtimes.length - 1;
            document.getElementById('next-button').disabled = currentIndex === 0;
        }

        document.getElementById('next-button').onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

        document.getElementById('prev-button').onclick = () => {
            if (currentIndex < validtimes.length - 1) {
                currentIndex++;
                updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
            }
        };

function addPointsToMap() {
    const bounds = map.getBounds();
    const center = map.getCenter();
    const zoom = map.getZoom();
    
    // ズームレベルに応じてステップサイズを決定
    if (zoom < 9) {
        return; // ズームレベルが9未満の場合はポイントを表示しない
    }

    const latStep = 0.1;
    const lonStep = 0.1;

    const minLat = Math.floor(bounds.getSouthWest().lat / latStep) * latStep;
    const maxLat = Math.ceil(bounds.getNorthEast().lat / latStep) * latStep;
    const minLon = Math.floor(bounds.getSouthWest().lng / lonStep) * lonStep;
    const maxLon = Math.ceil(bounds.getNorthEast().lng / lonStep) * lonStep;

    // 表示範囲の50％の領域にポイントを表示
    const latRange = (maxLat - minLat) * 0.5;
    const lonRange = (maxLon - minLon) * 0.5;

    for (let lat = center.lat - latRange / 2; lat <= center.lat + latRange / 2; lat += latStep) {
        for (let lon = center.lng - lonRange / 2; lon <= center.lng + lonRange / 2; lon += lonStep) {
            const pointId = `point-${lat}-${lon}`;
            if (map.getLayer(pointId)) continue; // 既にポイントがある場合はスキップ

            map.addLayer({
                id: pointId,
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [lon, lat]
                        }
                    }
                },
                paint: {
                    'circle-radius': 4,
                    'circle-color': '#FFFFFF',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#000000',
                    'circle-blur': 0.5
                }
            });

            // ポイントクリック時のポップアップ
            map.on('click', pointId, function (e) {
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>緯度:</strong> ${lat}<br><strong>経度:</strong> ${lon}`)
                    .addTo(map);
            });
        }
    }
}


        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                validtimes = data.map(item => ({
                    basetime: item.basetime,
                    validtime: item.validtime
                }));

                if (validtimes.length === 0) {
                    document.getElementById('time-display').innerText = 'データが見つかりませんでした';
                    return;
                }

                currentIndex = validtimes.length - 1;

                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        sources: {
                            'usgs': {
                                type: 'raster',
                                tiles: [
                                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                                ],
                                tileSize: 256,
                                maxzoom: 19
                            }
                        },
                        layers: [
                            {
                                id: 'usgs-layer',
                                type: 'raster',
                                source: 'usgs',
                                minzoom: 0,
                                maxzoom: 19
                            }
                        ]
                    },
                    center: [139, 35],
                    zoom: 6
                });

                map.on('load', function () {
                    updateRadarLayer(validtimes[currentIndex].basetime, validtimes[currentIndex].validtime);
                    addPointsToMap();
                });

                // map.on('moveend', function () {
                //     addPointsToMap(); // 地図の移動後にポイントを再表示
                // });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
