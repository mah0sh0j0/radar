<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダー</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #time-display {
            margin-bottom: 5px;
        }
        .time-dropdown {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="time-display">Loading...</div>
        <select id="time-dropdown" class="time-dropdown"></select>
    </div>
    <div id="map"></div>
    <script>
        let map;
        let currentLayer;

        function updateRadarLayer(basetime, validtime) {
            const tileUrl = `https://www.jma.go.jp/bosai/jmatile/data/nowc/${basetime}/none/${validtime}/surf/hrpns/{z}/{x}/{y}.png`;
            const maskUrl = `https://www.jma.go.jp/bosai/jmatile/data/map/none/none/none/surf/mask/{z}/{x}/{y}.png`;

            if (map.getLayer('jma-radar-layer')) {
                map.removeLayer('jma-radar-layer');
            }
            if (map.getSource('jma-radar')) {
                map.removeSource('jma-radar');
            }
            if (map.getLayer('jma-mask-layer')) {
                map.removeLayer('jma-mask-layer');
            }
            if (map.getSource('jma-mask')) {
                map.removeSource('jma-mask');
            }

            map.addSource('jma-radar', {
                type: 'raster',
                tiles: [tileUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: 'jma-radar-layer',
                type: 'raster',
                source: 'jma-radar'
            });

            map.addSource('jma-mask', {
                type: 'raster',
                tiles: [maskUrl],
                tileSize: 256,
                maxzoom: 10
            });

            map.addLayer({
                id: 'jma-mask-layer',
                type: 'raster',
                source: 'jma-mask'
            });

            document.getElementById('time-display').innerText = `レーダー画像時刻: ${validtime}`;
        }

        fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N2.json')
            .then(response => response.json())
            .then(data => {
                const basetime = data[0].basetime;
                const now = new Date();

                // 過去のデータをフィルタリングする
                const validtimes = data
                    .map(item => item.validtime)
                    .filter(validtime => {
                        const validDate = new Date(
                            validtime.slice(0, 4),
                            validtime.slice(4, 6) - 1,
                            validtime.slice(6, 8),
                            validtime.slice(8, 10),
                            validtime.slice(10, 12),
                            validtime.slice(12, 14)
                        );
                        return validDate <= now;
                    });

                if (validtimes.length === 0) {
                    document.getElementById('time-display').innerText = '過去のデータが見つかりませんでした';
                    return;
                }

                // 地図の初期化
                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        sources: {
                            'usgs': {
                                type: 'raster',
                                tiles: [
                                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false'
                                ],
                                tileSize: 256,
                                maxzoom: 19
                            }
                        },
                        layers: [
                            {
                                id: 'usgs-layer',
                                type: 'raster',
                                source: 'usgs',
                                minzoom: 0,
                                maxzoom: 19
                            }
                        ]
                    },
                    center: [139.6917, 35.6895], // 東京の中心
                    zoom: 6
                });

                map.on('load', function () {
                    // 最初のレーダー画像を表示
                    updateRadarLayer(basetime, validtimes[0]);
                });

                // プルダウンメニューを作成して時間ごとに切り替え
                const timeDropdown = document.getElementById('time-dropdown');
                validtimes.forEach(validtime => {
                    const option = document.createElement('option');
                    option.value = validtime;
                    option.innerText = validtime;
                    timeDropdown.appendChild(option);
                });

                timeDropdown.onchange = () => {
                    const selectedTime = timeDropdown.value;
                    updateRadarLayer(basetime, selectedTime);
                };
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
